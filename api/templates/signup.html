{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'css/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'css/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css'%}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h1 class="title">Registro de información</h1>
                    <h5 class="title" style="color:red;">{{mensaje}}</h5>
                    <form method="POST" id="signup_form">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Nombre" name="first_name" id="first_name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Apellido" name="last_name" id="last_name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="email" placeholder="Email" name="email" id="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Usuario" name="username" id="username">
                        </div>

                        <div class="p-t-20" align="center">
                            <button class="btn btn--radius btn--green" id="registrar">Registrate</button>
                        </div>
                    </form>

                    <div class="p-t-20" align="center">
                        <a href="{% url 'signin' %}" class="btn btn--radius btn--blue">Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'js/select2.min.js'%}"></script>
    <script src="{% static 'js/moment.min.js'%}"></script>
    <script src="{% static 'js/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js'%}"></script>
    <script src="{% static 'js/compruebaForms.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
