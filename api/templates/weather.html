<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Meteorológica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3498db, #6dd5fa);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #weather-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            max-width: 90%;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #weather-info {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="weather-container">
        <h1>Consulta Meteorológica</h1>
        <form method="post" action="{% url 'weather' %}">
            {% csrf_token %}
        <input type="text" name="city" placeholder="Ingresa la ciudad" required>
        <button type="submit">Obtener Clima</button>
        <div id="weather-info">
            {{ temp }}</p>
            {{ vel_viento }}</p>
            {{ latitud }}</p>
            {{ longitud }}</p>
            {{ descripcion }}
        </div>
    </div>
</body>
</html>
