{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon.png'%}">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

    <title>TaskMaster Pro</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'img/bg_1.jpg' %}"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">Ingresa tu credenciales para poder acceder.</p>
              <p class="mb-4" style="color:red;">{{error}}</p>
            </div>
            <form method="POST" id="signin_form">
              {% csrf_token%}
              <div class="form-group first">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" Required/>

              </div>
              <div class="form-group last mb-3">
                <label for="password">Contrase침a</label>
                <input type="password" class="form-control" id="password" name="password"Required/>
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Recuerdame</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="{% url 'forgot-password' %}" class="forgot-pass">Olvide mi contrase침a</a></span> 
              </div>

              <button id="iniciar" value="Iniciar sesi칩n" class="btn btn-block btn-primary"> Iniciar sesi칩n </button>

              <span class="d-block text-center my-4 text-muted">&mdash; o &mdash;</span>
              
              <div class="social-login">
                <a href="{% url 'signup'%}" class="facebook btn d-flex justify-content-center align-items-center">Registrate</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>

    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
  </body>
</html>
